<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝗠𝗘𝗡𝗨 𝗭𝗢𝗗𝗔𝗙𝗙 🛡️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0d001f 0%, #000010 100%);
      font-family: 'Share Tech Mono', monospace;
      color: #00fff7;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #00fff7;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7;
      }
      to {
        text-shadow: 0 0 15px #00fff7, 0 0 30px #00fff7;
      }
    }

    .panel {
      background: rgba(25, 0, 50, 0.9);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #ff00ff44;
    }

    .panel h2 {
      margin-bottom: 15px;
      color: #00ccff;
      font-size: 1.5em;
    }

    .function {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: #1a002a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc33;
    }

    .function-name {
      font-weight: bold;
      color: #00ffcc;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #00ffcc;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ffcc55;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .desc {
      margin: 25px 0;
      font-weight: bold;
      color: #99f;
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝗣𝗔𝗡𝗘𝗟 𝗭𝗢𝗗𝗔𝗙𝗙 🛡️</h1>

    <div class="panel">
      <h2> FUNCIONES AVANZADAS</h2>

      <div class="function">
        <span class="function-name">AIMBOT</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="function">
        <span class="function-name">AIMLOCK</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="function">
        <span class="function-name">NO RECOIL</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="function">
        <span class="function-name">DPI MAX</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="function">
        <span class="function-name">AIM FOV</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <p class="desc">Este panel modifica la sensibilidad externa y mejora los disparos a la cabeza sin ningun riesgo de ban.</p>

    <footer>
      <p>#ZODAFF</p>
      <p>Copyright © 2025 ZodaFF iOS</p>
    </footer>
  </div>
</body>
</html>
